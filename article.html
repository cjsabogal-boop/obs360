    <script>
        const API_URL = 'https://obs360.vercel.app/api';

        // Get article slug from URL
        const urlParams = new URLSearchParams(window.location.search);
        const slug = urlParams.get('id') || urlParams.get('slug');

        async function loadArticle() {
            const container = document.getElementById('articleContainer');

            if (!slug) {
                container.innerHTML = '<div class="error"><h2>‚ö†Ô∏è Art√≠culo no especificado</h2><p>No se proporcion√≥ un ID de art√≠culo.</p></div>';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/articles/${slug}`);

                if (!response.ok) {
                    throw new Error('Art√≠culo no encontrado');
                }

                const article = await response.json();

                // Update page title
                document.title = `${article.title} | OBS360 Blog`;

                // Render article
                container.innerHTML = `
                    <div class="article-header">
                        <span class="category-badge">${article.category || 'General'}</span>
                        <h1 class="article-title">${article.title}</h1>
                        <div class="article-meta">
                            <span>üìÖ ${article.date || 'Sin fecha'}</span>
                            ${article.tags && article.tags.length > 0 ? `<span>üè∑Ô∏è ${article.tags.join(', ')}</span>` : ''}
                        </div>
                    </div>
                    <div class="article-content">
                        ${article.content}
                    </div>
                `;
            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = `
                    <div class="error">
                        <h2>‚ö†Ô∏è Error al cargar el art√≠culo</h2>
                        <p>${error.message}</p>
                        <p style="margin-top: 20px;"><a href="index.html" class="back-btn">‚Üê Volver al blog</a></p>
                    </div>
                `;
            }
        }

        loadArticle();
    </script>
