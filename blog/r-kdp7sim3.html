            border-color: #0d9488;

            background-color: #f5f5f4;
            color: #a8a29e;
            border-color: #e7e5e4;
            cursor: not-allowed;
        }

        .phase-card {
            transition: all 0.2s;
            border-left-width: 4px;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        .phase-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* Toggle Switch */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #0d9488;
        }

        }
